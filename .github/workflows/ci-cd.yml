name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          # Navigate to project directory or create it
          if [ ! -d "/opt/army-discord-bot" ]; then
            echo "Creating project directory..."
            mkdir -p /opt/army-discord-bot
            cd /opt/army-discord-bot
            git clone https://github.com/${{ github.repository }}.git .
          else
            echo "Updating existing project..."
            cd /opt/army-discord-bot
          fi
          
          # Ensure we're in a git repository
          if [ ! -d ".git" ]; then
            echo "Initializing git repository..."
            git clone https://github.com/${{ github.repository }}.git . || {
              echo "Git clone failed, trying alternative approach..."
              rm -rf * .git 2>/dev/null
              git clone https://github.com/${{ github.repository }}.git .
            }
          fi
          
          # Stop the bot if running
          screen -S army-bot -X quit || echo "Bot was not running"
          sleep 2
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/main
          
          # Install Python3 and pip if not present
          apt update
          apt install -y python3 python3-pip python3-venv
          
          # Create virtual environment
          if [ ! -d "venv" ]; then
            echo "Creating virtual environment..."
            python3 -m venv venv
          fi
          
          # Activate virtual environment and install dependencies
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Create logs directory if not exists
          mkdir -p logs
          
          # Start bot in screen session with virtual environment
          screen -dmS army-bot bash -c "cd /opt/army-discord-bot && source venv/bin/activate && python3 app.py 2>&1 | tee logs/bot.log"
          
          # Wait a moment and check if bot started successfully
          sleep 5
          if screen -list | grep -q "army-bot"; then
            echo "✅ Bot deployed and started successfully"
          else
            echo "❌ Bot failed to start"
            exit 1
          fi
