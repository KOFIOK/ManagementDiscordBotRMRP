# Шаблон сообщений по умолчанию для Discord-бота
# Этот файл содержит все сообщения по умолчанию, используемые ботом.
# Сообщения, специфичные для гильдии, можно переопределить в файле messages-{guild_id}.yml

# =============================================================================
# ГЛОБАЛЬНЫЕ ШАБЛОНЫ - базовые строительные блоки для всех сообщений
# =============================================================================

templates:
  # Базовые шаблоны для всех типов сообщений
  base:
    error_prefix: "🚫"
    success_prefix: "✅"
    warning_prefix: "⚠️"
    info_prefix: "ℹ️"
    processing_prefix: "⏳"

  # Шаблоны прав доступа
  permissions:
    insufficient: "{templates.base.error_prefix} У вас нет прав {action}"
    hierarchy: "{templates.base.error_prefix} Нарушение иерархии: {reason}"
    no_access: "{templates.base.error_prefix} Доступ запрещен: {reason}"
    general: "{templates.base.error_prefix} У вас нет прав для выполнения этой команды"
    moderator_required: "{templates.permissions.general} Требуются права модератора или администратора"

  # Шаблоны ошибок
  errors:
    general: "{templates.base.error_prefix} Произошла ошибка {context}"
    processing: "{templates.base.error_prefix} Ошибка обработки {object}"
    validation: "{templates.base.error_prefix} Ошибка валидации: {details}"
    system: "{templates.base.error_prefix} Системная ошибка: {code}"
    not_found: "{templates.base.error_prefix} {entity} не найден: {details}"
    already_exists: "{templates.base.error_prefix} {entity} уже существует"
    already_processed: "{templates.base.error_prefix} {object} уже обработан{details}"
    static_format: |
      {templates.base.error_prefix} **Ошибка валидации статика**
      Статик должен содержать от 1 до 6 цифр.
      **Примеры:**
      • `1` → `1`
      • `11` → `11`
      • `111` → `111`
      • `1111` → `1-111`
      • `11111` → `11-111`
      • `111111` → `111-111`

  # Шаблоны статусов
  status:
    processing: "{templates.base.processing_prefix} Обрабатывается..."
    approved: "{templates.base.success_prefix} Одобрено"
    rejected: "{templates.base.error_prefix} Отказано"
    completed: "{templates.base.success_prefix} {action} выполнено успешно"
    failed: "{templates.base.error_prefix} {action} не удалось"

  # Шаблоны сущностей
  entities:
    user: "пользователь"
    channel: "канал"
    request: "запрос"
    role: "роль"
    application: "заявка"
    timer: "таймер"
    object: "объект"
    department: "подразделение"

  # Шаблоны каналов
  # TODO : Понять, зачем это нужно + не используется нигде 2/3 пункта
  channels:
    not_configured: "{templates.errors.not_found} {channel_type} не настроен{details}"
    not_found: "{templates.errors.not_found} {channel_type}: {channel_id}"
    configured: "{templates.status.completed} {channel_type} настроен: {channel_name}"

  # Шаблоны модераторов
  moderator:
    info: "🎩 Модератор: {moderator_name}"
    reason: "ℹ️ Причина: {reason}"
    status: "📊 Статус: {status}"
    timestamp: "🕒 Время: {timestamp}"
    action: "⚡ Действие: {action}"
    approved_by: "{templates.base.success_prefix} Одобрил: {approver_name}"
    rejected_by: "{templates.base.error_prefix} Отклонил: {rejector_name}"
    notification_header: "📢 Уведомление от системы кадрового управления"
    help_footer: "💡 Для получения помощи используйте команду `/help`"

# =============================================================================
# СИСТЕМНЫЕ СООБЩЕНИЯ - ошибки, успехи и статусы по системам
# =============================================================================

system:
  # Общие системные сообщения
  general:
    cooldown_active: "{templates.errors.system} Кулдаун активен! Следующий запрос: {next_time}"
    processing_failed: "{templates.errors.processing} обработки запроса"
    subscription_processing: "{templates.errors.processing} подписки. Попробуйте позже"
    data_load: "{templates.errors.processing} загрузки данных: {error}"
    data_save: "{templates.errors.processing} сохранения данных: {error}"

  # Сообщения персонала
  personnel:
    hierarchy_violation: "{templates.permissions.hierarchy} Вы не можете выполнять действия над этим пользователем"
    self_action_denied: "{templates.permissions.no_access} {action} свой собственный {object}"
    insufficient_permissions: "{templates.permissions.insufficient} для {action} этого {object}"

  # Сообщения таймеров
  timers:
    already_active: "{templates.base.warning_prefix} {emoji} **{object_name}** уже находится в процессе {action}.\n⏰ Осталось времени: **{remaining_time}**"
    started: "{templates.base.success_prefix} {emoji} **{object_name}** - {action} запущен!\n⏰ Длительность: **{time_display}**\n👤 Запустил: {user_mention}"
    cancelled: "{templates.status.completed} Таймер для {object_key} отменен и сообщения удалены"
    expired: "{templates.base.info_prefix} Таймер для {object_name} истек"
    info_saved: "{templates.status.completed} Сохранен ID сообщения {message_type} для {object_key}: {message_id}"

  # Сообщения каналов и ролей
  channels_roles:
    ping_not_configured: "{templates.channels.not_configured} Настройки пингов"
    ping_not_found: "{templates.channels.not_found} Настройки пингов"
    role_not_configured: "{templates.errors.not_found} Роль для {purpose} не настроена. Обратитесь к администратору"
    role_not_found: "{templates.errors.not_found} Роль для {purpose} не найдена на сервере"

